<h1>Run Simulation</h1>

<h4>Select a Trader</h4>

<div >
    <label for='selectedTrader'>Trader:</label>
    <select id='selectedTrader'  [(ngModel)]="selectedTrader">
        <option value='0'>-- SELECT --</option>
        <option *ngFor="let trader of traders" value="{{ trader.trader_id }}">{{ trader.name }}</option>
    </select>
</div>


<h4>Simulation Date Range</h4>
<div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" [(ngModel)]="tradeStartDate" required />
    <label class="pad10"> to </label>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" [(ngModel)]="tradeEndDate" />
</div>

<button (click)="runSimulation()">Run Simulation</button>
